<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
      <ion-thumbnail item-start>
        <!--Alterar parao bucket apÃ³s conseguir o acesso ao S3
        src="{{bucketUrl}}/cat{{item.id}}.jpg"
        -->
        <img src="assets/imgs/cat1.jpg">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
    </button>
  </ion-list>

</ion-content>
