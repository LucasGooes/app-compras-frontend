<ion-content padding>
  <h3>Systema de pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt="logo">
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked margin-top>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block margin-top (click)="login()">Entrar</button>
    <button ion-button block margin-top outline (click)="signup()">Registrar</button>
  </form>
</ion-content>
